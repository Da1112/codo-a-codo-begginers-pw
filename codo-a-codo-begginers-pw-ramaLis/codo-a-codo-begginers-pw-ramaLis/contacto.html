    <div id="inicio-header2">
    
    <div class="container2" clase="body2">
      <form action="" class="form" id="form" autocomplete="off">
        <p class="form-titulo">Contactanos hoy</p>
        <p class="form-parrafo">Te ayudamos a resolver tus dudas</p>
        <div class="form-input myname">
          <input type="text" id="myname" />
          <label for="myname">Nombre</label>
          <p class="mensajeError"></p>
        </div>
        <div class="form-input surname">
          <input type="text" id="surname" />
          <label for="surname">Apellidos</label>
          <p class="mensajeError"></p>
        </div>
        <div class="form-input email">
          <input type="email" id="email" />
          <label for="email">Correo electrónico</label>
          <p class="mensajeError"></p>
        </div>

        <div class="form-input mobile">
          <input type="text" id="mobile" />
          <label for="mobile">Celular</label>
          <p class="mensajeError"></p>
        </div>

        <div class="form-input message">
          <textarea
            class="form-input--mensaje"
            placeholder="Dejá tu mensaje"
            id="message"
          ></textarea>
          <label for="message"> </label>
          <p class="mensajeError"></p>
        </div>

        <div class="form-confirmaEnvio confirmaEnvio">
          <input type="checkbox" id="confirmaEnvio" />
          <label for="confirmaEnvio">Confirmá el envío </label>
          <p class="mensajeError"></p>
        </div>

        <div class="form-boton">
          <input type="submit" value="Enviar" />
        </div>
        <p class="mensajeCorrecto"></p>
      </form>
    </div>
